<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .dashboard {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #total-nodes {
            font-size: 18px;
            margin-bottom: 20px;
        }
    </style>
    <title>Tree Dashboard</title>
</head>
<body>

<div class="dashboard">
    <label for="levelInput">Enter tree level:</label>
    <input type="number" id="levelInput" min="1" value="3">
    
    <label for="maxNodesInput">Enter maximum nodes per level:</label>
    <input type="number" id="maxNodesInput" min="1" value="20">

    <button onclick="displayTotalNodes()">Display Total Nodes</button>

    <div id="total-nodes"></div>
</div>

<script>
    function displayTotalNodes() {
        var topLevel = document.getElementById("levelInput").value;
        var maxNodes = document.getElementById("maxNodesInput").value;
        var totalNodesElement = document.getElementById("total-nodes");

        // Calculate total nodes using a mathematical formula
        var totalNodes = calculateTotalNodes(parseInt(topLevel, 10), parseInt(maxNodes, 10));

        // Display the total nodes
        totalNodesElement.innerHTML = "Total number of nodes in the tree: " + totalNodes;
    }

    function calculateTotalNodes(level, maxNodes) {
        // Calculate total nodes using a mathematical formula
        // Formula: totalNodes = (maxNodes^(level+1) - 1) / (maxNodes - 1)
        return (Math.pow(maxNodes, level + 1) - 1) / (maxNodes - 1);
    }
</script>

</body>
</html>
